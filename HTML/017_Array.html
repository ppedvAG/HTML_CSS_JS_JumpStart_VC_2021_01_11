<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>
        :root{
            font-size: 20px;
        }

        
        .demo {
            border: 1px solid black;
            padding: 1rem;
            width: 20rem;
            margin-top: 1rem;
        }

        .class-demo{
            height: 10px;
            border: 2px solid green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <button id="btn-ok">OK</button>
    <button id="mango">Add Mango</button>
    <button id="btn-del">Delete Last</button>
    <button id="btn-splice">Splice</button>
    <button id="btn-sort">Sort</button>
    <button id="btn-conc">Concat</button>
    <div id="demo" class="demo"></div>


    <div class="class-demo"></div>
    <div class="class-demo"></div>
    <div class="class-demo"></div>
    <div class="class-demo"></div>
    <div class="class-demo"></div>
    <div class="class-demo"></div>
    <div class="class-demo"></div>
    <div class="class-demo"></div>
    <div class="class-demo"></div>

    <script>

        var demoDiv = document.getElementById('demo');

        var fruitSalad = ['Banane', 'Apfel', 'Kiwi'];
        // Stelle im Array    0         1        2
        // length             1         2        3


        console.log(fruitSalad[1]);


        document.getElementById('btn-ok').addEventListener('click', function(){
            demoDiv.innerHTML += '<p>' + fruitSalad.join(', ') + '</p>';
        });

        document.getElementById('mango').addEventListener('click', function(){
            fruitSalad.push('Mango');
            demoDiv.innerHTML += '<p>' + fruitSalad.join(', ') + '</p>';
        });

        document.getElementById('btn-del').addEventListener('click', function(){
            fruitSalad.pop();
            demoDiv.innerHTML += '<p>' + fruitSalad.join(', ') + '</p>';
        });

        
        document.getElementById('btn-splice').addEventListener('click', function(){
            fruitSalad.splice(1, 0, 'Birne', 'Weintrauben');
            demoDiv.innerHTML += '<p>' + fruitSalad.join(', ') + '</p>';
        });

        
        document.getElementById('btn-sort').addEventListener('click', function(){
            fruitSalad.sort();
            demoDiv.innerHTML += '<p>' + fruitSalad.join(', ') + '</p>';
        });

        var allFruits = [];
        var citrusFruits = ['Orange', 'Mandarine', 'Kumquat'];

        document.getElementById('btn-conc').addEventListener('click', function(){
            allFruits = fruitSalad.concat(citrusFruits);
            demoDiv.innerHTML += '<p>' + allFruits.join(', ') + '</p>';
        });

        
        // Array wird auch erstellt, wenn wir getElementsByClassName verwenden
        // auch dann, wenn nur 1 Element in diesem Array ist!
        
        var classDemo = document.getElementsByClassName('class-demo');

        for(var i = 0; i < classDemo.length; i++){
            classDemo[i].style.backgroundColor = 'lightblue';
        }


    </script>
</body>
</html>
